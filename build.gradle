buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
        classpath "com.google.protobuf:protobuf-gradle-plugin:${protobufPluginVersion}"
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = "4.10"
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'com.google.protobuf'
apply from: 'libraries.gradle'

group 'ru.romanow.serialization'

sourceCompatibility = 1.8
targetCompatibility = 1.8

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile "org.springframework.boot:spring-boot-starter"
    compile "org.springframework.boot:spring-boot-starter-logging"

    compile "com.google.code.gson:gson"
    compile "com.google.guava:guava:${guavaVersion}"
    compile "org.apache.commons:commons-lang3"

    compile "javax.xml.bind:jaxb-api"
    compile "com.fasterxml.jackson.core:jackson-core"
    compile "com.fasterxml.jackson.core:jackson-databind"
    compile "de.undercouch:bson4jackson:${bsonVersion}"
    compile "org.msgpack:msgpack:${msgpackVersion}"
    compile "com.google.protobuf:protobuf-java:${protobufVersion}"
    compile "org.msgpack:jackson-dataformat-msgpack:${jacksonMsgpackVersion}"

    compileOnly "org.projectlombok:lombok:${lombokVersion}"
}

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:${protobufVersion}"
    }

    generateProtoTasks.generatedFilesBaseDir = "$projectDir/src"
}

sourceSets {
    main {
        proto {
            srcDir 'src/main/proto'
        }
        java {
            srcDirs 'src/main/java'
        }
    }
}

idea {
    module {
        sourceDirs += file("${protobuf.generatedFilesBaseDir}/main/java");
    }
}